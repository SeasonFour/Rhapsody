<!DOCTYPE html>
<html>
<head>

   <title>E-Voter|Welcome</title>
  <!-- Bootstrap -->

</div>
<!-- countdown timer -->

  <br/>

        </div>             
        </div>        
      </div>

<!-- Headline -->

</div>

<div id="candidates">
     <div class="row">
       <img src="images/raila.jpg" class="img-circle">
       <img src="images/uhuru.jpg" class="img-circle">
       <img src="images/ruto.jpg" class="img-circle">
