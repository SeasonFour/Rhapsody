<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>E-Voter|Vote</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/bootstrap-theme.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <!-- font-awsome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- fonts -->
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
    <!-- JavaScript  -->
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/modernizr.js"></script>
<body>
<!-- container div -->
<div id="wrapper">
  <div class="container">
    <!-- Verification form -->
<div class="row">
 <div class="col-xs-6 col-md-4"></div>
  <form class="form-inline">
   <div class="form-group">
    <label for="idNumber">ID NO:</label>
     <input type="text" class="form-control" id="idNo" placeholder="ID Number">
   </div>
  <button type="submit" class="btn btn-default">Verify</button>
 </form>
</div>

<br>

<!-- voting button -->
<div id="vote-btn">
  <a href="#" role="button" class="btn btn-primary btn-large">Click to start Voting<i class="fa fa-check"></i></a>
</div>
<div class="container">
<!-- image placeholders  -->
<div class="row">
  <!-- applying the four-clumn grid system -->
  <!-- grid 1 -->
  <div class="col-xs-6 col-sm-3">
      <h3>President</h3>
      <img src="" id="president" class="img-rounded">

      <!-- drop-down menu populates with presidential candidates-->
      <select class="form-control">
        <option>Uhuru Kenyatta</option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
     </select>
  </div>

  <!-- grid 2 -->
   <div class="col-xs-6 col-sm-3">
      <h3>Governor</h3>
      <img src="" id="governor" class="img-rounded">
      <!-- drop-down menu populates with gubernatorial candidates-->
      <select class="form-control">
        <option>Evans Kidero</option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
     </select>
  </div>
  <!-- grid 3 -->
   <div class="col-xs-6 col-sm-3">
      <h3>Member of Parliament</h3>
      <img src="" id="mp" class="img-rounded">
      <!-- drop-down menu populates with parliamentary candidates-->
      <select class="form-control">
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
     </select>
  </div>
  <!-- grid 4 -->
   <div class="col-xs-6 col-sm-3">
      <h3>Councillor</h3>
      <img src="" id="mca" class="img-rounded">
      <!-- drop-down menu populates with county-rep candidates-->
      <select class="form-control">
        <option></option>
        <option></option>
        <option></option>
        <option></option>
        <option></option>
     </select>
  </div>
<!-- end of grids -->
</div>
<!-- end of row -->
</div>

<br>
<!-- Vote serial id textbox -->
<div class="row">
  <form class="form-inline">
  <div class="form-group">
    <label class="sr-only" for="VoteSerial">Vote Serial Number:</label>
    <input type="text" class="form-control" id="voteserial">
  </div>
</form>
</div>


  </div>
</div>
<!--</div>-->
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
